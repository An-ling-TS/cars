<body>
<script src="../static/js/jquery-min.js"></script>
<script src="../static/js/fire.js"></script>
<style>
    body {
        width: 100%;
        height: 1000px;
        padding: 0%;
        margin: 0;
        background-image: url("../static/pic/price_bg.jpeg");
        background-repeat: no-repeat;
        background-size: cover;
    }

    #root {
        display: flex;
        justify-content: center;
        width: 2em;
        padding: 10px;
        font-size: 5em;
        font-weight: 600;
        border-radius: 20px;
        position: absolute;
        top: 40%;
        left: 45%;
    }

    a {
        text-decoration: none;
        color: black;
        top: 60%;
        left: 42%;
        width: 14em;
        height: 6em;
        position: absolute;
        border: 0;
        border-radius: 50%;
        background: radial-gradient(rgba(255, 255, 255, 0.1) 15%, rgba(255, 255, 255, 0));
    }

    a:hover {
        transition: 2s;
        background: rgba(0, 0, 0, 0.3);
        color: white;
    }
</style>
<h1 id="price_" style="display: none;">{{price}}</h1>
<div id="root">0</div>
<br>
<a href="/">
    <div style="text-align: center;"><h1 style="font-size: 2em;">返回首页</h1></div>
</a>
<script>
    function roll(total, step) {
        let n = 0;
        return function () {
            n = (n + step) >= total ? total : (n + step);
            if (n <= total) {
                $("#root").text(n + '￡');
            }
        }
    }

    function start(index, step, runtime = 1000) {
        let rolling = roll(index, step)
        runtime = (runtime >= 300) ? runtime : 1000;
        for (let i = 0; i < (index / step); i++) {
            let timer = setTimeout(rolling, (runtime / index) * i * step)
        }
        //clearTimeout(timer);
    }

    start($("#price_").text(), 4,)
</script>
</body>
